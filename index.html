<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Run Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2691E, #CD853F);
            overflow: hidden;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 50%, #8B4513 100%);
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }

        .screen-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .screen-button {
            padding: 15px 30px;
            font-size: 20px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }

        .screen-button:hover {
            background: #FF8C69;
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        #instructions {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 18px;
            z-index: 50;
        }

        .player {
            position: absolute;
            width: 40px;
            height: 60px;
            background: #FFD700;
            border-radius: 20px 20px 10px 10px;
            transition: all 0.3s ease;
        }

        .player::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #8B4513;
            border-radius: 50%;
        }

        .player::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 5px;
            width: 30px;
            height: 20px;
            background: #FF6B35;
            border-radius: 0 0 15px 15px;
        }

        .obstacle {
            position: absolute;
            background: #8B4513;
            border-radius: 5px;
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            animation: coinSpin 1s linear infinite;
        }

        @keyframes coinSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: repeating-linear-gradient(
                90deg,
                #8B4513 0px,
                #8B4513 50px,
                #A0522D 50px,
                #A0522D 100px
            );
        }

        @media (max-width: 768px) {
            .screen-title {
                font-size: 36px;
            }
            .screen-button {
                font-size: 18px;
                padding: 12px 24px;
            }
            #instructions {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1 class="screen-title">üèõÔ∏è Temple Run</h1>
            <button class="screen-button" onclick="startGame()">Start Game</button>
            <div id="instructions">
                <p>Use SPACEBAR to jump and SHIFT to slide</p>
                <p>Collect coins and avoid obstacles!</p>
            </div>
        </div>

        <div id="gameOverScreen" style="display: none;">
            <h1 class="screen-title">Game Over!</h1>
            <p id="finalScore">Score: 0</p>
            <p id="finalCoins">Coins: 0</p>
            <button class="screen-button" onclick="restartGame()">Play Again</button>
        </div>

        <div id="gameUI" style="display: none;">
            <div>Score: <span id="score">0</span></div>
            <div>Coins: <span id="coins">0</span></div>
            <div>Speed: <span id="speed">1</span></div>
        </div>
    </div>

    <script>
        class TempleRunGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                
                this.gameState = 'menu'; // menu, playing, gameOver
                this.score = 0;
                this.coins = 0;
                this.gameSpeed = 2;
                this.speedIncrement = 0.005;
                
                // Player properties
                this.player = {
                    x: 100,
                    y: this.canvas.height - 160,
                    width: 40,
                    height: 60,
                    velocityY: 0,
                    jumpPower: 15,
                    isJumping: false,
                    isSliding: false,
                    slideTimer: 0
                };
                
                this.groundHeight = 100;
                this.obstacles = [];
                this.coinItems = [];
                this.background = [];
                
                this.lastTime = 0;
                this.animationId = null;
                
                this.setupEventListeners();
                this.createBackground();
            }
            
            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (this.gameState === 'playing') {
                        if (e.code === 'Space') {
                            e.preventDefault();
                            this.jump();
                        } else if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
                            e.preventDefault();
                            this.slide();
                        }
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    if (e.code === 'ShiftLeft' || e.code === 'ShiftRight') {
                        this.player.isSliding = false;
                    }
                });
                
                // Touch controls for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameState === 'playing') {
                        const touch = e.touches[0];
                        const rect = this.canvas.getBoundingClientRect();
                        const y = touch.clientY - rect.top;
                        
                        if (y < this.canvas.height / 2) {
                            this.jump();
                        } else {
                            this.slide();
                        }
                    }
                });
                
                window.addEventListener('resize', () => {
                    this.canvas.width = window.innerWidth;
                    this.canvas.height = window.innerHeight;
                    this.player.y = this.canvas.height - 160;
                });
            }
            
            createBackground() {
                for (let i = 0; i < 10; i++) {
                    this.background.push({
                        x: i * 200,
                        type: Math.random() > 0.5 ? 'tree' : 'rock'
                    });
                }
            }
            
            jump() {
                if (!this.player.isJumping && !this.player.isSliding) {
                    this.player.isJumping = true;
                    this.player.velocityY = -this.player.jumpPower;
                }
            }
            
            slide() {
                if (!this.player.isJumping) {
                    this.player.isSliding = true;
                    this.player.slideTimer = 500; // Slide for 500ms
                }
            }
            
            spawnObstacle() {
                const types = ['low', 'high', 'middle'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                let obstacle = {
                    x: this.canvas.width,
                    type: type,
                    width: 30,
                    height: 40
                };
                
                switch (type) {
                    case 'low':
                        obstacle.y = this.canvas.height - this.groundHeight - obstacle.height;
                        obstacle.height = 30;
                        break;
                    case 'high':
                        obstacle.y = this.canvas.height - this.groundHeight - 120;
                        obstacle.height = 80;
                        break;
                    case 'middle':
                        obstacle.y = this.canvas.height - this.groundHeight - 60;
                        obstacle.height = 40;
                        break;
                }
                
                this.obstacles.push(obstacle);
            }
            
            spawnCoin() {
                const coin = {
                    x: this.canvas.width,
                    y: this.canvas.height - this.groundHeight - 80 - Math.random() * 100,
                    width: 20,
                    height: 20,
                    collected: false
                };
                this.coinItems.push(coin);
            }
            
            updatePlayer(deltaTime) {
                // Gravity
                if (this.player.isJumping) {
                    this.player.velocityY += 0.8;
                    this.player.y += this.player.velocityY;
                    
                    // Land
                    if (this.player.y >= this.canvas.height - 160) {
                        this.player.y = this.canvas.height - 160;
                        this.player.isJumping = false;
                        this.player.velocityY = 0;
                    }
                }
                
                // Sliding
                if (this.player.isSliding) {
                    this.player.slideTimer -= deltaTime;
                    if (this.player.slideTimer <= 0) {
                        this.player.isSliding = false;
                    }
                }
            }
            
            updateObstacles() {
                // Move obstacles
                for (let i = this.obstacles.length - 1; i >= 0; i--) {
                    this.obstacles[i].x -= this.gameSpeed * 3;
                    
                    // Remove off-screen obstacles
                    if (this.obstacles[i].x + this.obstacles[i].width < 0) {
                        this.obstacles.splice(i, 1);
                        this.score += 10;
                    }
                }
                
                // Spawn new obstacles
                if (Math.random() < 0.008) {
                    this.spawnObstacle();
                }
            }
            
            updateCoins() {
                // Move coins
                for (let i = this.coinItems.length - 1; i >= 0; i--) {
                    this.coinItems[i].x -= this.gameSpeed * 3;
                    
                    // Remove off-screen coins
                    if (this.coinItems[i].x + this.coinItems[i].width < 0) {
                        this.coinItems.splice(i, 1);
                    }
                }
                
                // Spawn new coins
                if (Math.random() < 0.005) {
                    this.spawnCoin();
                }
            }
            
            updateBackground() {
                for (let bg of this.background) {
                    bg.x -= this.gameSpeed;
                    if (bg.x < -200) {
                        bg.x = this.canvas.width;
                    }
                }
            }
            
            checkCollisions() {
                // Check obstacle collisions
                for (let obstacle of this.obstacles) {
                    const playerRect = {
                        x: this.player.x,
                        y: this.player.isSliding ? this.player.y + 20 : this.player.y,
                        width: this.player.width,
                        height: this.player.isSliding ? this.player.height - 20 : this.player.height
                    };
                    
                    if (this.isColliding(playerRect, obstacle)) {
                        this.gameOver();
                        return;
                    }
                }
                
                // Check coin collisions
                for (let i = this.coinItems.length - 1; i >= 0; i--) {
                    const coin = this.coinItems[i];
                    if (this.isColliding(this.player, coin) && !coin.collected) {
                        coin.collected = true;
                        this.coins += 1;
                        this.score += 5;
                        this.coinItems.splice(i, 1);
                    }
                }
            }
            
            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                       rect1.x + rect1.width > rect2.x &&
                       rect1.y < rect2.y + rect2.height &&
                       rect1.y + rect1.height > rect2.y;
            }
            
            drawPlayer() {
                this.ctx.fillStyle = '#FFD700';
                
                let playerY = this.player.y;
                let playerHeight = this.player.height;
                
                if (this.player.isSliding) {
                    playerY += 20;
                    playerHeight -= 20;
                }
                
                // Body
                this.ctx.fillRect(this.player.x, playerY, this.player.width, playerHeight);
                
                // Head
                this.ctx.fillStyle = '#8B4513';
                this.ctx.beginPath();
                this.ctx.arc(this.player.x + 20, playerY + 10, 10, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Clothes
                this.ctx.fillStyle = '#FF6B35';
                this.ctx.fillRect(this.player.x + 5, playerY + 40, 30, 20);
            }
            
            drawObstacles() {
                this.ctx.fillStyle = '#8B4513';
                for (let obstacle of this.obstacles) {
                    this.ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                    
                    // Add some detail
                    this.ctx.fillStyle = '#654321';
                    this.ctx.fillRect(obstacle.x + 5, obstacle.y + 5, obstacle.width - 10, obstacle.height - 10);
                    this.ctx.fillStyle = '#8B4513';
                }
            }
            
            drawCoins() {
                for (let coin of this.coinItems) {
                    if (!coin.collected) {
                        this.ctx.fillStyle = '#FFD700';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
                        this.ctx.fill();
                        
                        this.ctx.fillStyle = '#FFA500';
                        this.ctx.beginPath();
                        this.ctx.arc(coin.x + 10, coin.y + 10, 6, 0, Math.PI * 2);
                        this.ctx.fill();
                    }
                }
            }
            
            drawBackground() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.7, '#98FB98');
                gradient.addColorStop(1, '#8B4513');
                
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Ground
                this.ctx.fillStyle = '#8B4513';
                this.ctx.fillRect(0, this.canvas.height - this.groundHeight, this.canvas.width, this.groundHeight);
                
                // Ground pattern
                this.ctx.fillStyle = '#A0522D';
                for (let x = 0; x < this.canvas.width; x += 100) {
                    this.ctx.fillRect(x, this.canvas.height - this.groundHeight, 50, this.groundHeight);
                }
                
                // Background elements
                for (let bg of this.background) {
                    if (bg.type === 'tree') {
                        this.ctx.fillStyle = '#228B22';
                        this.ctx.fillRect(bg.x, this.canvas.height - 200, 20, 100);
                        this.ctx.beginPath();
                        this.ctx.arc(bg.x + 10, this.canvas.height - 200, 30, 0, Math.PI * 2);
                        this.ctx.fill();
                    } else {
                        this.ctx.fillStyle = '#696969';
                        this.ctx.fillRect(bg.x, this.canvas.height - 150, 40, 50);
                    }
                }
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('coins').textContent = this.coins;
                document.getElementById('speed').textContent = Math.floor(this.gameSpeed);
            }
            
            gameLoop(currentTime) {
                if (this.gameState !== 'playing') return;
                
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                // Clear canvas
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Update game objects
                this.updatePlayer(deltaTime);
                this.updateObstacles();
                this.updateCoins();
                this.updateBackground();
                this.checkCollisions();
                
                // Increase speed over time
                this.gameSpeed += this.speedIncrement;
                
                // Draw everything
                this.drawBackground();
                this.drawPlayer();
                this.drawObstacles();
                this.drawCoins();
                
                // Update UI
                this.updateUI();
                
                // Continue game loop
                this.animationId = requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            startGame() {
                this.gameState = 'playing';
                this.score = 0;
                this.coins = 0;
                this.gameSpeed = 2;
                this.obstacles = [];
                this.coinItems = [];
                
                this.player.y = this.canvas.height - 160;
                this.player.isJumping = false;
                this.player.isSliding = false;
                this.player.velocityY = 0;
                
                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('gameUI').style.display = 'block';
                
                this.lastTime = performance.now();
                this.animationId = requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                }
                
                document.getElementById('finalScore').textContent = `Score: ${this.score}`;
                document.getElementById('finalCoins').textContent = `Coins: ${this.coins}`;
                document.getElementById('gameOverScreen').style.display = 'flex';
                document.getElementById('gameUI').style.display = 'none';
            }
            
            restartGame() {
                this.startGame();
            }
        }
        
        // Initialize game
        let game;
        
        window.onload = () => {
            game = new TempleRunGame();
        };
        
        function startGame() {
            game.startGame();
        }
        
        function restartGame() {
            game.restartGame();
        }
    </script>
</body>
</html>
